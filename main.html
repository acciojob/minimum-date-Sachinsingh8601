<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find the Earliest Date</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file here -->
</head>
<body>

  <h2>Find the Earliest Date</h2>
  <p>Enter dates in the format <strong>YYYY/MM/DD</strong>, separated by commas.<br>
     Example: <code>2023/01/01,2023/02/02,2022/12/31</code></p>

  <input type="text" id="dateInput" placeholder="Enter dates here..." />
  <button onclick="showMinDate()">Find Min Date</button>

  <div id="result"></div>

  <script>
    function minDate(dates) {
      if (!Array.isArray(dates) || dates.length === 0) {
        return null;
      }
      return [...dates].sort()[0];
    }

    function showMinDate() {
      const input = document.getElementById("dateInput").value;
      const dateArray = input.split(",").map(str => str.trim());

      // Basic format validation (optional but helpful)
      const validFormat = /^\d{4}\/\d{2}\/\d{2}$/;
      const allValid = dateArray.every(date => validFormat.test(date));

      const resultBox = document.getElementById("result");
      resultBox.classList.remove("error");

      if (!allValid || dateArray.length === 0) {
        resultBox.textContent = "Please enter valid dates in YYYY/MM/DD format.";
        resultBox.classList.add("error");
        return;
      }

      const earliest = minDate(dateArray);
      resultBox.textContent = `Earliest Date: ${earliest}`;
    }
  </script>

</body>
</html>
